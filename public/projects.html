<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .kanban-column { min-height: 400px; }
        .task-card { cursor: grab; }
        .task-card:active { cursor: grabbing; }
    </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-sm">...</header>

    <main class="mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        <div class="mb-6">
            <label for="project-selector" class="text-lg font-bold text-slate-800">Seleccionar Proyecto:</label>
            <select id="project-selector" class="mt-2 block w-full max-w-sm rounded-md border-slate-300 shadow-sm">
                <option>Cargando proyectos...</option>
            </select>
        </div>

        <main class="mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
    <div class="mb-6"> ... </div>

    <div class="mb-8 rounded-lg bg-white p-6 shadow">
        <h3 class="text-lg font-bold text-slate-800">Crear Nuevo Proyecto</h3>
        <form id="create-project-form" class="mt-4 space-y-4">
            <div>
                <label for="project-name" class="block text-sm font-medium text-slate-700">Nombre del Proyecto</label>
                <input type="text" id="project-name" class="mt-1 block w-full rounded-md border-slate-300" required>
            </div>
            <button type="submit" class="rounded-md bg-blue-600 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700">
                Crear Proyecto
            </button>
        </form>
    </div>
    <div id="kanban-board" class="grid grid-cols-1 md:grid-cols-3 gap-6"> ... </div>
</main>

        <div id="kanban-board" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="col-pendiente" class="kanban-column rounded-lg bg-white p-4 shadow" data-status="Pendiente">
                <h3 class="font-bold text-slate-700 mb-4">Pendiente</h3>
                <div class="space-y-3"></div>
            </div>
            <div id="col-progreso" class="kanban-column rounded-lg bg-white p-4 shadow" data-status="En Progreso">
                <h3 class="font-bold text-slate-700 mb-4">En Progreso</h3>
                <div class="space-y-3"></div>
            </div>
            <div id="col-cumplida" class="kanban-column rounded-lg bg-white p-4 shadow" data-status="Cumplida">
                <h3 class="font-bold text-slate-700 mb-4">Cumplida</h3>
                <div class="space-y-3"></div>
            </div>
        </div>
    </main>

    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 relative">
            <button id="modal-close-btn" class="absolute top-4 right-4 text-slate-500 hover:text-slate-800">&times;</button>
            <h2 id="modal-task-title" class="text-2xl font-bold mb-4"></h2>
            <p><strong>Responsable:</strong> <span id="modal-task-assignee"></span></p>
            <p><strong>Fecha Límite:</strong> <span id="modal-task-duedate"></span></p>
            <hr class="my-4">
            <h3 class="font-bold mb-2">Comentarios</h3>
            <div id="modal-comments-list" class="space-y-2 max-h-60 overflow-y-auto mb-4"></div>
            <form id="modal-comment-form">
                <textarea id="modal-comment-text" class="w-full rounded-md border-slate-300" rows="3" placeholder="Añadir un comentario..." required></textarea>
                <button type="submit" class="mt-2 bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="/js/projects.js"></script>
</body>
</html>
