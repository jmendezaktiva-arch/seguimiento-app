<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100">

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex items-center">
                    <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa" onerror="this.onerror=null;this.src='https://placehold.co/100x40/3b82f6/ffffff?text=Logo';">
                    <span class="ml-3 text-lg font-bold text-slate-800">Seguimiento</span>
                </div>
                
                <div class="flex items-center">
                    <nav class="space-x-4">
                        <a href="/tasks.html" class="rounded-md bg-blue-100 px-3 py-2 text-sm font-medium text-blue-700">Tareas</a>
                        <a href="/dashboard.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Dashboard</a>
                        <a href="/projects.html" class="rounded-md px-3 py-2 text-sm font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-700">Proyectos</a>
                    </nav>
                    </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
            <!-- Columna Izquierda: Lista de Tareas -->
            <div class="lg:col-span-2">
                <div class="rounded-lg bg-white p-6 shadow">
                    <h2 class="text-xl font-bold text-slate-800">Mis Tareas</h2>
                    <div id="task-list" class="mt-4">
                        <p class="text-slate-500">Cargando tareas...</p>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Formularios -->
            <div class="space-y-8">
                <!-- Formulario para Añadir Tarea -->
                <div class="rounded-lg bg-white p-6 shadow">
                    <h3 class="text-lg font-bold text-slate-800">Añadir Nueva Tarea</h3>
                    <form id="add-task-form" class="mt-4 space-y-4">
                        <div>
                            <label for="task-description" class="block text-sm font-medium text-slate-700">Descripción</label>
                            <input type="text" id="task-description" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" required>
                        </div>
                        <div>
                            <label for="task-date" class="block text-sm font-medium text-slate-700">Fecha de Entrega</label>
                            <input type="date" id="task-date" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" required>
                        </div>
                        <div>
                            <label for="task-time" class="block text-sm font-medium text-slate-700">Hora de Entrega</label>
                            <input type="time" id="task-time" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm">
                        </div>
                        <div>
                            <label for="task-responsible" class="block text-sm font-medium text-slate-700">Responsable</label>
                            <select id="task-responsible" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" required>
                                <option value="">Cargando usuarios...</option>
                            </select>
                        </div>
                        <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
                            Guardar Tarea
                        </button>
                    </form>
                </div>

                <div>
    <label for="task-project" class="block text-sm font-medium text-slate-700">Proyecto</label>
    <select id="task-project" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" required>
        <option value="">Cargando proyectos...</option>
    </select>
</div>

                <!-- CAMBIO: Sección de Resultados movida aquí -->
                <div class="rounded-lg bg-white p-6 shadow">
                    <h2 class="text-xl font-bold text-slate-800">Resultado Esperado de la Semana</h2>
                    <div id="expected-result-container" class="mt-4">
                        <textarea id="expected-result-textarea" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" rows="3" placeholder="Escribe aquí el resultado clave que esperas lograr..."></textarea>
                        <div class="mt-4">
                        <label for="result-responsible" class="block text-sm font-medium text-slate-700">Responsable del Resultado</label>
                        <select id="result-responsible" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm" required>
                            <option value="">Cargando usuarios...</option>
                        </select>
                    </div>
                        <button id="save-result-button" class="mt-3 inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
                            Guardar Resultado
                        </button>
                        <p id="result-status-message" class="mt-2 text-sm"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/tasks.js"></script>
</body>
</html>
